<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turtle</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="banner">
      <div id="banner-content">
      <h1 id = "BannerText">Turtle</h1>
      </div>
    </div>
    <div id="game">
      <div id="board-container">
        <div id="board">
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
        </div>
        <button class="button" id="submit">Submit</button>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="resTitle">Turtle Results</h2>
        <img id="popupImg" src="images/turtle.png">
        <p id="foundIn">Turtle found in</p>
        <button class="button" id="share">Share</button>
      </div>
    </div>
    <div class="fadePopUp" id="copiedToClipboard"> <h3>Copied to Clipboard</h3></div>
    <script src="scripts/main.js"></script>
  </body>

</html>
